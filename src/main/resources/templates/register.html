<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{nav.html :: navbar}"></div>
<form action="/registerAct" method="POST">
    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">이메일</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" name="email">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputId" class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputId" name="username">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">비밀번호</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" name="password">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword4" class="col-sm-2 col-form-label">비밀번호 확인</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword4" name="passwordCh">
        </div>
    </div>
<!--부적절한 입력 시 오류 메세지-->
    <div class="alert alert-danger text-center" th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <button type="submit" class="btn btn-primary">가입</button>
    <button type="reset" class="btn btn-secondary">취소</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
